<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseEvent-demo1</title>
</head>
<body>
<form>
    <img id="myImg" src="tải xuống (1).jpg" height="224" width="224"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick = "movieRight();">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImg');
    function init() {
        imgObj = document.getElementById('myImg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function movieRight() {
        imgObj.style.left = parseInt(imgObj.style.left) - 100 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
